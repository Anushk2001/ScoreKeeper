<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Score Keeper Game</title>
    <link rel="stylesheet" href="Score_Keeper_Game.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter"> 
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1" >
                            <img src="https://images-na.ssl-images-amazon.com/images/I/71Ia2VhXfPL._SL1500_.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper Game
                      </p>   
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                        <p class="subtitle">Please Use The Buttons Below To Keep The Score</p>
                        <label for="Playto" id="PlayingTo" class="label is-large is-inline ">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="Playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                      </div>
                      
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item">+1 Player one</button>
                        <button id="p2Button" class="button is-info card-footer-item">+1 Player two</button>
                        <button id="Reset" class="button is-danger card-footer-item" >Reset</button>
                      <!-- <a href="#" class="card-footer-item">Save</a>
                      <a href="#" class="card-footer-item">Edit</a>
                      <a href="#" class="card-footer-item">Delete</a> -->
                    </footer>
                  </div>
            </div>
        </div>
    </section>
